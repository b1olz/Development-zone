<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bs-body-bg);
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar {
      border-radius: 12px;
      margin: 20px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bs-body-bg);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
      z-index: 1050;
    }
    .navbar-brand img {
      height: 40px;
    }
    .dashboard-content {
      margin-top: 100px;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .theme-switch {
      cursor: pointer;
    }
    @media (min-width: 992px) {
      .navbar .navbar-nav {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://res.cloudinary.com/derlsdmci/image/upload/v1733756067/glerg9esrtlc1slnhrxg.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-lg-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">API Documentation</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Links</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Scripts</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          <li class="nav-item">
            <div class="form-check form-switch theme-switch mt-1">
              <input class="form-check-input" type="checkbox" id="themeToggle">
              <label class="form-check-label" for="themeToggle">Theme</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container dashboard-content">
    <div class="text-center mb-4">
      <h1>Welcome, <span class="fw-bold">ExampleUser1234</span></h1>
      <p class="fs-5">What do you do today?</p>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Add Script</h5>
            <p class="card-text">Create a new script easily.</p>
            <a href="#" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Create Checkpoint</h5>
            <p class="card-text">Set up a secure checkpoint.</p>
            <a href="#" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Setup Anti Bypass</h5>
            <p class="card-text">Configure anti-bypass measures.</p>
            <a href="#" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Detect system theme and apply
    const themeToggle = document.getElementById('themeToggle');
    const setTheme = (theme) => {
      document.body.setAttribute('data-bs-theme', theme);
      localStorage.setItem('theme', theme);
    };
    const savedTheme = localStorage.getItem('theme');
    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const initialTheme = savedTheme || systemTheme;
    setTheme(initialTheme);
    themeToggle.checked = initialTheme === 'dark';

    // Toggle theme
    themeToggle.addEventListener('change', () => {
      setTheme(themeToggle.checked ? 'dark' : 'light');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
